<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CAC Movies Login</title>
    <link
      rel="stylesheet"
      href="login.css"
    />
    <script
      src="https://kit.fontawesome.com/4d2f081ec5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="login.js"
      defer
    ></script>
  </head>
  <body>
    <header name="header">
      <a
        class="logo"
        name="logo"
        href="../../index.html"
      >
        <i class="fa-solid fa-film"></i>
        <p class="framer-text">CAC-Movies</p>
      </a>
    </header>
    <main name="main">
      <section class="login-container">
        <h1 class="login-title">Iniciar Sesión</h1>
        <form
          class="login-form"
          id="login-form"
          action="login.php"
          method="POST"
        >
          <div class="login-form -group">
            <label
              for="email"
              class="login-form-label"
            >
              <input
                type="email"
                id="email"
                name="email"
                class="login-form-input"
                required
                placeholder="Email"
              />
            </label>
          </div>
          <div class="login-form -group">
            <label
              for="password"
              class="login-form-label password-label"
            >
              <input
                type="password"
                id="password"
                name="password"
                class="login-form-input"
                required
                placeholder="Contraseña"
              />
              <!-- boton mara mostras u ocultar la password -->
              <button
                type="button"
                class="show-password"
                id="show-password"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
            </label>
          </div>
          <button
            type="submit"
            class="login-form-button"
          >
            Iniciar Sesión
          </button>
        </form>
        <p class="login-form-text">
          ¿No tienes una cuenta? <a href="../registrar/registrar.html">Regístrate</a>
        </p>
      </section>
    </main>
    <footer name="footer">
      <p class="footer-text">&copy; 2021 CAC Movies. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
