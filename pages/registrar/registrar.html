<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CAC Movies Registrar</title>
    <link
      rel="stylesheet"
      href="./registrar.css"
    />
    <script
      src="https://kit.fontawesome.com/4d2f081ec5.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="./registrar.js"
      defer
    ></script>
  </head>
  <body>
    <header name="header">
      <a
        class="logo"
        name="logo"
        href="../../index.html"
      >
        <i class="fa-solid fa-film"></i>
        <p class="framer-text">CAC-Movies</p>
      </a>
    </header>
    <main name="main">
      <section class="login-container">
        <h1 class="login-title">Registrarse</h1>
        <form
          class="login-form"
          id="register-form"
          action="register.php"
          method="POST"
        >
          <div class="login-form-group">
            <label
              for="nombre"
              class="login-form-label"
            >
              <input
                type="text"
                id="nombre"
                name="nombre"
                class="login-form-input"
                required
                placeholder="Nombre"
              />
            </label>
          </div>
          <div class="login-form-group">
            <label
              for="apellido"
              class="login-form-label"
            >
              <input
                type="text"
                id="apellido"
                name="apellido"
                class="login-form-input"
                required
                placeholder="Apellido"
              />
            </label>
          </div>
          <div class="login-form-group">
            <label
              for="email"
              class="login-form-label"
            >
              <input
                type="email"
                id="email"
                name="email"
                class="login-form-input"
                required
                placeholder="Email"
              />
            </label>
          </div>
          <div class="login-form-group">
            <label
              for="password"
              class="login-form-label password-label"
            >
              <input
                type="password"
                id="password"
                name="password"
                class="login-form-input"
                required
                placeholder="Contraseña"
                autocomplete="current-password"
              />
              <button
                type="button"
                class="show-password"
                id="show-password"
              >
                <i class="fa-solid fa-eye"></i>
              </button>
            </label>
          </div>
          <div class="login-form-group">
            <label
              for="fechaNacimiento"
              class="login-form-label"
            >
              <input
                type="date"
                id="fechaNacimiento"
                name="fechaNacimiento"
                class="login-form-input"
                required
                placeholder="Fecha de Nacimiento (dd/mm/aaaa)"
              />
            </label>
          </div>
          <div class="login-form-group">
            <label
              for="pais"
              class="login-form-label"
            >
              <select
                name="pais"
                id="pais"
                class="login-form-input"
                required
              >
                <option value="">País</option>
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="BR">Brasil</option>
                <option value="CH">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="PY">Paraguay</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
              </select>
            </label>
          </div>
          <div class="login-form-group">
            <label
              for="terminos"
              class="login-form-label checkbox-label"
            >
              <p>Acepto términos y condiciones</p>
              <input
                type="checkbox"
                id="terminos"
                name="terminos"
                class="login-form-input"
                required
              />
            </label>
          </div>
          <button
            type="submit"
            class="login-form-button"
          >
            Registrarse
          </button>
        </form>
        <p class="login-form-text">
          ¿Ya tienes una cuenta? <a href="../login/login.html">Iniciar Sesión</a>
        </p>
      </section>
    </main>
    <footer name="footer">
      <p class="footer-text">&copy; 2021 CAC Movies. Todos los derechos reservados.</p>
    </footer>
  </body>
</html>
